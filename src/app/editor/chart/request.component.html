<div *ngIf="requests" class="container-fluid">
  <div class="row">
      <div class='col-6'>
        <select [(ngModel)]="draggable.dataset" (change)="onRequestSelect($event.target.value)">
          <option *ngFor="let request of requests" [value]="request.name">
            {{ request.name }}
          </option>
        </select>
      </div>
      <div class='col-6'>
          <div class="container-fluid" *ngIf="draggable.filters">
              <div *ngFor="let filter of draggable.filters" class="row">
                  <div class='col-6'>{{filter.key}}</div>
                  <div class='col-6'>Provider
                    <select [(ngModel)]="filter.value">
                      <option *ngFor="let item of items">
                        {{ item }}
                      </option>
                    </select>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
